<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <section id="info"></section>
        <section id="keys">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="funcbtn">+</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="funcbtn">-</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="funcbtn">X</button>
            <button>0</button>
            <button class="funcbtn">C</button>
            <button class="funcbtn">=</button>
            <button class="funcbtn">/</button>
        </section>
    </main>
</body>

</html>
